
<h1><strong>5 tips for great station locations:</strong></h1>
<h4><p>1. Close to where lots of people live</p>
<p>2. Close to key bike routes</p>
<p>3. Near to other transport options (train stations, tram stops, etc.)</p>
<p>4. In popular streets or areas (shopping, office hours, nightlife, etc.)</p>
<p>5. Stations located max 300m - 500m apart</p></h4>
