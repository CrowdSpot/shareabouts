# The Shareabouts API dataset username & name used by this map.
# You MUST change this after creating a dataset.
api_root: http://localhost:8001/api/v1/
dataset: tom/bikespot

# And the associated API key.
dataset_api_key: YWY1YjMyNzU5YjRiZDljOTQwMGM0Nzhm

# Settings for the app
app:
  # HTML Title
  title: Greenlight
  # Header name
  name: Greenlight
  # Meta description that will show up in Google search results
  meta_description: CrowdSpot is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: -37.847409
      lng: 144.96656
    zoom: 14
    minZoom: 13
    maxZoom: 19
    maxBounds: [ [-37.912513, 144.868416], [-37.807478, 145.060545] ]
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/aisey.h00hp8mh/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    maxZoom: 19

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Greenlight Spot:
    default: green
    focused: focused
  Feedback Spot:
    default: orange
    focused: focused

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  orange:
    iconUrl: /static/css/images/master-pin-green.png
    shadowUrl: /static/css/images/master-pin-shadow.png
    iconSize:
      width: 85
      height: 41
    shadowSize:
      width: 42
      height: 85
    iconAnchor:
      x: 42
      y: 42
  orange:
    iconUrl: /static/css/images/master-pin-orange.png
    shadowUrl: /static/css/images/master-pin-shadow.png
    iconSize:
      width: 85
      height: 41
    shadowSize:
      width: 42
      height: 85
    iconAnchor:
      x: 42
      y: 42     
  focused:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 5000

place:
  adding_supported: true
  add_button_label: Add a Spot
  action_text: added
  title: Where do you find it hard to cross the street?
  action_text: created
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Where is this crossing?
      type: text
      name: name
      optional: false
      attrs:
        - key: placeholder
          value: Road, intersection, landmark, etc.
        - key: size
          value: 30 
    - prompt: 
      type: select
      options:
        - Greenlight Spot
        - Feedback Spot
      name: location_type
    - prompt: "Please share anything additional about this crossing"
      type: textarea
      optional: true
      name: description
      attrs:
        - key: placeholder
          value: Type description here...                      
    - prompt: Your name
      optional: true
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Will be visible
        - key: size
          value: 30
    - prompt: Your email (used for feedback)
      optional: true
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Kept confidential and used for feedback
        - key: size
          value: 30             

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: A supporter

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Submit comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
      attrs:
        - key: placeholder
          value: Type comment here..
    - prompt: Your Name
      type: text
      optional: true
      name: submitter_name
      attrs:
        - key: placeholder
          value: Type name here..
    - prompt: Your email
      type: text
      optional: true
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Kept confidential and used for feedback

support:
  submission_type: support
  submit_btn_text: Support this!
  action_text: "supported"
  anonymous_name: Someone

pages:
  - title: Welcome
    slug: welcome
    name: overview
    start_page: true
    
  - title: Location Tips
    slug: features
    name: features
    
  - title: "FAQS"
    slug: faqs
    name: faqs  

