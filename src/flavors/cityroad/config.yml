# The Shareabouts API dataset username & name used by this map.
# You MUST change this after creating a dataset.
api_root: http://localhost:8001/api/v1/
dataset: tom/bikespot

# And the associated API key.
dataset_api_key: YWY1YjMyNzU5YjRiZDljOTQwMGM0Nzhm

# Settings for the app
app:
  # HTML Title
  title: City Road Master Plan
  # Header name
  name: City Road Master Plan
  # Meta description that will show up in Google search results
  meta_description: CrowdSpot is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: -37.82476
      lng: 144.963525
    zoom: 16
    minZoom: 10
    maxZoom: 19
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/aisey.ggk2hf20/{z}/{x}/{y}.png
    attribution: '&copy; Visualvoice contributors, CC-BY-SA'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  negative experience:
    default: negative
    focused: focused
  positive experience:
    default: positive
    focused: focused

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  negative:
    iconUrl: /static/css/images/cross-pin-red.png
    shadowUrl: /static/css/images/master-pin-shadow.png
    iconSize:
      width: 85
      height: 42
    shadowSize:
      width: 42
      height: 85
    iconAnchor:
      x: 42
      y: 42
  positive:
    iconUrl: /static/css/images/tick-pin-green.png
    shadowUrl: /static/css/images/master-pin-shadow.png
    iconSize:
      width: 85
      height: 42
    shadowSize:
      width: 42
      height: 85
    iconAnchor:
      x: 42
      y: 42     
  focused:
    iconUrl: /static/css/images/marker-focused-orange.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 5000

place:
  adding_supported: true
  add_button_label: Add a Spot
  action_text: added
  title: Tell us about your experience of City Road.
  action_text: created
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - type: textarea
      name: description
      attrs:
        - key: placeholder
          value: Type description here...   
    - prompt: Was this a negative or positive experience?
      type: select
      options:
        - Please choose
        - negative experience
        - positive experience
      name: location_type      
    - prompt: How did it make you feel? 
      type: select
      options:
        - Please choose
        - Sad
        - Happy
        - Angry
        - Calm
        - Unsafe
        - Safe
        - Frustrated
        - Relaxed
        - Neutral
        - Other
      name: emotion 
    - prompt: I was a... 
      type: select
      options:
        - Please choose
        - Pedestrian
        - Bike rider
        - Public transport user
        - Motorcyclist
        - Driver (private vehicle)
        - Driver (work)
        - Car passenger
        - Other
      name: mode  
    - prompt: I am a... 
      type: select
      options:
        - Please choose
        - Resident
        - Worker
        - Business owner
        - Commuter
        - Person passing through
        - Student
        - Visitor
        - Tourist
        - Other
      name: purpose 
    - prompt: Age 
      type: select
      options:
        - Please choose
        - "< 14"
        - "15-19"
        - "20-24"
        - "25-34"
        - "35-44"
        - "45-54"
        - "55-64"
        - "65-74"
        - ">75"
      name: age
    - prompt: Add an Image
      inputfile_label: _(Add an Image)      
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
      name: location_type   
    - prompt: Your name
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Your name will be visible
        - key: size
          value: 30
    - prompt: Your email
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Your email will be kept confidential
        - key: size
          value: 30             

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: A supporter

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Submit comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
      attrs:
        - key: placeholder
          value: Type comment here..
    - prompt: Your Name
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Your name will be visible
    - prompt: Your email
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Your email will be kept confidential and used for feedback

support:
  submission_type: support
  submit_btn_text: Support this!
  action_text: "voted for"
  anonymous_name: A supporter

pages:
  - title: Welcome
    slug: welcome
    name: overview
    start_page: true

  - title: "Spots + Filter"
    slug: why
    name: why
    
  - title: "FAQS"
    slug: faqs
    name: faqs  

