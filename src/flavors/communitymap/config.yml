    iconAnchor:
      x: 12
      y: 41
  green_focused:
    iconUrl: /static/css/images/marker-focused-green.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41

place:
  adding_supported: true
  title: Describe the issue and suggest an improvement
  add_button_label: Share your concern
  action_text: 'suggested:'
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Indicate where you have experienced or observed a traffic safety problem on Albemarle Road
      type: text
      name: where
      label: 'Location:'
      attrs:
        - key: placeholder
          value: "e.g. Albemarle Rd & Dahill Rd"
        - key: size
          value: 30
    - prompt: Describe the problem
      type: textarea
      name: problem
      label: 'Describe the problem:'
      attrs:
        - key: placeholder
          value: ""
        - key: size
          value: 30          
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: "What kinds of improvements do you think would be helpful to address the issues you have identified?"
      type: select
      options:
        - Installing crosswalk
        - Enhancing crosswalks
        - Speed humps
        - Stop signs
        - Traffic lights
        - Speed enforcement
        - Other
      name: location_type
    - prompt: 'If "Other", please specify'
      type: textarea
      name: other-details
      label: "Other details:"
      attrs:
        - key: placeholder
          value: ""
        - key: size
          value: 30
    - prompt: Your Name
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
    - prompt: Your address (will not be show on this website)
      type: text
      name: private-submitter_address
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
    - prompt: Your email (will not be show on this website)
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Name
        - key: size
          value: 30
survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
    - prompt: Your Name
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: Support This!
  action_text: supported
  anonymous_name: Someone

pages:
  - title: 
    slug: about
    start_page: true