# Settings for the app
app:
  # HTML Title
  title: Albemarle Road Safety Survey
  # Header name
  name: Albemarle Road Safety Survey
  # Meta description that will show up in Google search results
  meta_description: Thank you for sharing your concerns about traffic safety on Albemarle Road. Council Member Brad Lander has requested that the NYC Department of Transportation conduct a traffic safety study on the street and recommend improvements. While the agency undertakes that study, please share your concerns below, which we will send to the Department of Transportation.

# Settings for map and layer configs
map:
  options:
    center:
      lat: 40.64534985467697
      lng: -73.97776007652283
    zoom: 18
    minZoom: 17
    maxZoom: 18
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/doittgis.NYC_DoITT_base/{z}/{x}/{y}.png
    attribution: 'Map tiles &copy; <a href="http://www.nyc.gov/doitt/">New York City DoITT</a>. Based on the latest planimetric data.'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Installing crosswalk:
    default: green_feature
    focused: green_focused
  Enhancing crosswalks:
    default: green_feature
    focused: green_focused
  Speed humps:
    default: green_feature
    focused: green_focused
  Stop signs:
    default: green_feature
    focused: green_focused
  Traffic lights:
    default: green_feature
    focused: green_focused
  Speed enforcement:
    default: green_feature
    focused: green_focused
  Other:
    default: green_feature
    focused: green_focused

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  yellow_feature:
    iconUrl: /static/css/images/feature-point-yellow.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red_feature:
    iconUrl: /static/css/images/feature-point-red.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  green_feature:
    iconUrl: /static/css/images/feature-point-green.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  yellow_focused:
    iconUrl: /static/css/images/marker-focused-yellow.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
