# Settings for the app
app:
  # HTML Title
  title: Story Keyes Study
  # Header name
  name: Story Keyes Study
  # Meta description that will show up in Google search results
  meta_description: _(CrowdSpot creates custom maps that allow people to collaborate on giving input for geographic locations. Use it to collect data in a social, engaging process.)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: false
  geocode_field_label: _(Enter the street name and suburb...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 37.327406
      lng: -121.862120
    zoom: 15
    minZoom: 14
    maxZoom: 18
  layers:
    # Raster Tile Layers
    # ==================
    - url: https://api.mapbox.com/styles/v1/crowdspot1/ciu7sqrnh000s2inrmhv53arq/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY3Jvd2RzcG90MSIsImEiOiIwTFItekZ3In0.M_0CqFroH04TUc-K1_CHXQ
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      layer_control:
        type: baselayer
        name: 'Streets'
      display: true
    - url: https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWlzZXkiLCJhIjoiZVhQcWtnZyJ9.-YulcMjSuM7sQNxPYh26HQ
      layer_control:
        type: baselayer
        name: 'Satellite'
      display: false
    - url: http://{s}.tiles.mapbox.com/v3/aisey.i280_bikelanes/{z}/{x}/{y}.png
      layer_control:
        type: overlay
        name: 'Bicycle'
      display: false
    # Mapbox GL Layers
    # ================
    # - type: mapbox
    #   style: mapbox://styles/aisey/cio76ao69000ra5nkkrs4uuo4
    #   accessToken: pk.eyJ1IjoiYWlzZXkiLCJhIjoiZVhQcWtnZyJ9.-YulcMjSuM7sQNxPYh26HQ

    # GeoJSON Layers
    # ==============

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  legend:
    index: 0
    label: _(MAP LEGEND)
    rules:
      - condition: '"{{location_type}}" === "car" && {{map.zoom}} < 15 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

