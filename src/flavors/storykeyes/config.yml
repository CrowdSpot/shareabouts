activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Thank you for taking the time to contribute to the map.)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    # - prompt: _(What time does this experience relate to?)
    #   type: multi-radio
    #   name: time
    #   radios:
    #     - label: _(Day Spot)
    #       value: day
    #     - label: _(Night Spot)
    #       value: night
    #     - label: _(Any time)
    #       value: anytime
    - prompt: _(What is the name of this spot? <span class="required">(required)</span>)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Street, Intersection, Park, Landmark, etc.)
        - key: size
          value: 30
        - key: required
    - prompt: _(What type of spot is this? <span class="required">(required)</span>)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Walk Issue Spot)
          value: walk
        - label: _(Bike Issue Spot)
          value: bike
        - label: _(Bus Issue Spot)
          value: bus
        - label: _(Car Issue Spot)
          value: car
        - label: _(Like Spot)
          value: like
      name: location_type
      attrs:
        - key: required
    - prompt: _(What is the issue at this walking spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Make it safer to walk)
          value: Makeitsafertowalk
        - label: _(Make it easier to cross the street)
          value: Makeiteasiertocrossthestreet
        - label: _(Vehicle speeds to fast)
          value: Vehiclespeedstofast
        - label: _(Maintenance issue)
          value: Maintenanceissue
        - label: _(Need more trees and landscaping)
          value: Needmoretreesandlandscaping
        - label: _(Other)
          value: Other
      name: location_walk_issue
      optional: true
    - prompt: _(What is the issue at this bike spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Make it safer to bike)
          value: Makeitsafertobike
        - label: _(Vehicle speeds to fast)
          value: Vehiclespeedstofast
        - label: _(Add or improve bike lane)
          value: Addorimprovebikelane
        - label: _(Separate bikes more from cars)
          value: Separatebikesmorefromcars
        - label: _(Maintenance issue)
          value: Maintenanceissue
        - label: _(Add bike parking)
          value: Addbikeparking
        - label: _(Other)
          value: Other
      name: location_bike_issue
      optional: true
    - prompt: _(What is the issue at this bus spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Improve facilities at this bus stop)
          value: Improvefacilitiesatthisbusstop
        - label: _(Make it easier/safer to get to this stop)
          value: Makeiteasiersafertogettothisstop
        - label: _(Make the bus more frequent)
          value: Makethebusmorefrequent
        - label: _(Maintenance issue)
          value: Maintenanceissue
        - label: _(Other)
          value: Other
      name: location_bus_issue
      optional: true
    - prompt: _(What is the issue at this car spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Make it safer to drive)
          value: Makeitsafertodrive
        - label: _(Vehicle speeds too fast)
          value: Vehiclespeedstoofast
        - label: _(Maintenance issue)
          value: Maintenanceissue
        - label: _(Other)
          value: Other
      name: location_car_issue
      optional: true
    - prompt: _(What option best describes what you like about this spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(This is my favorite place to visit/shop)
          value: Thisismyfavoriteplacetovisitshop
        - label: _(I like walking here)
          value: Ilikewalkinghere
        - label: _(I like biking here)
          value: Ilikebikinghere
        - label: _(I like taking the bus here)
          value: Iliketakingthebushere
        - label: _(I like driving here)
          value: Ilikedrivinghere
      name: like_options
      optional: true
    - prompt: _(If 'other', please type below)
      type: text
      name: issue_other
      optional: true
      attrs:
        - key: placeholder
          value: _('Other' issue here...)
    - prompt: _(Please tell us more about this spot)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe the issue, what you like or idea for this spot...)
    - prompt: _(If possible, please try adding an image of this spot)
      inputfile_label: _(Add Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: _(<h4>SURVEY</h4>)
      name: survey
      optional: true
    - prompt: _(How many times do you visit the Story-Keyes corridor in a typical month?)
      type: select
      sticky: true
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Once a month)
          value: Once a month
        - label: _(One a week)
          value: One a week
        - label: _(More than once a week)
          value: More than once a week
        - label: _(Everyday)
          value: Everyday
      name: frequency
      optional: true
    - prompt: _(How do you travel along the Story-Keyes corridor? )
      type: multi-checkbox
      sticky: true
      checkboxes:
        - label: _(Walk)
          value: walk
        - label: _(Bike)
          value: bike
        - label: _(Drive alone)
          value: Drive alone
        - label: _(Carpool/vanpool)
          value: carvanpool
        - label: _(Bus)
          value: bus
      name: travel_method
      optional: true
    - prompt: _(What is your favourite part of the Story-Keyes corridor?)
      type: textarea
      name: favourite_part
      optional: true
      attrs:
        - key: placeholder
          value: _(Please type here..)
    - prompt: _(What has the greatest need for improvement on the Story-Keyes corridor?)
      type: select
      sticky: true
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Pedestrian safety)
          value: Pedestrian safety
        - label: _(Pedestrian convenience)
          value: Pedestrian convenience
        - label: _(Bicycle safety)
          value: Bicycle safety
        - label: _(Bicycle convenience)
          value: Bicycle convenience
        - label: _(Bus stops)
          value: Bus stops
        - label: _(Crossings to bus stops)
          value: Crossings to bus stops
        - label: _(Driving safety)
          value: Driving safety
        - label: _(Gathering places)
          value: Gathering places
        - label: _(Other)
          value: Other
      name: location_greatestimprovement
      optional: true
    - prompt: _(Please specify 'Other' below..)
      type: text
      name: improvement_other
      optional: true
      attrs:
        - key: placeholder
          value: _(Please type here..)
    - prompt: _(Your name)
      type: text
      name: submitter_name
      sticky: true
      optional: true
      attrs:
        - key: placeholder
          value: _(Type name)
        - key: size
          value: 30
    - prompt: _(Would you like to be notified of the Community Meeting date and location discussing the I-280 Corridor Study?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes)
          value: yesplease
        - label: _(No)
          value: nothanks
      name: location_updates
      optional: true
      sticky: true
    - prompt: _(Please type your email below)
      type: text
      sticky: true
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30

