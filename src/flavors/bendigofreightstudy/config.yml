          value: ''
        - label: _(Business Operation Spot)
          value: business
        - label: _(Freight Issue Spot)
          value: issue
      name: location_type
      attrs:
        - key: required
    - prompt: _(What is the name of this Spot? (required)<br><strong><i>(This is a name that best describes the location)</i></strong>)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Eg. David Storage - Junortoun Warehouse)
        - key: size
          value: 30
        - key: required
    - prompt: _(What is the freight issue at this spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Congestion)
          value: congestion
        - label: _(Access)
          value: Access
        - label: _(Poor surface)
          value: poorsurface
        - label: _(Poor manoeuvrability)
          value: poor manoeuvrability
        - label: _(Low clearance)
          value: Low clearance
        - label: _(Other)
          value: other
      name: freight_issue
      optional: true
    - prompt: _(Please tell us more about the freight issue at this spot.)
      type: textarea
      name: issue_description
      optional: true
      attrs:
        - key: placeholder
          value: _(E.g. Unsafe intersection)
    - prompt: _(Which category best describes this business’s operations?)
