# Settings for the app
app:
  # HTML Title
  title: I280 Corridor Study
  # Header name
  name: I280 Corridor Study
  # Meta description that will show up in Google search results
  meta_description: _(CrowdSpot creates custom maps that allow people to collaborate on giving input for geographic locations. Use it to collect data in a social, engaging process.)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: false
  geocode_field_label: _(Enter the street name and suburb...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 37.343457
      lng: -122.094476
    zoom: 14
    minZoom: 13
    maxZoom: 18
    maxBounds: [ [37.222421, -122.388970], [37.584295, -121.635218] ]
  layers:
    # Raster Tile Layers
    # ==================
    - url: http://{s}.tiles.mapbox.com/v3/aisey.01baka7i/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: http://{s}.tiles.mapbox.com/v3/aisey.01baka7i/{z}/{x}/{y}.png
      layer_control:
        type: baselayer
        name: 'Streets'
      display: true
    - url: http://{s}.tiles.mapbox.com/v3/aisey.0oh26a8c/{z}/{x}/{y}.png
      layer_control:
        type: baselayer
        name: 'Satellite'
      display: false
    # Mapbox GL Layers
    # ================
    # - type: mapbox
    #   style: mapbox://styles/aisey/cio76ao69000ra5nkkrs4uuo4
    #   accessToken: pk.eyJ1IjoiYWlzZXkiLCJhIjoiZVhQcWtnZyJ9.-YulcMjSuM7sQNxPYh26HQ

    # GeoJSON Layers
    # ==============

