        - label: _(Poorly maintained footpaths)
          value: Poorly maintained footpaths
        - label: _(No crossing facilities)
          value: No crossing facilities
        - label: _(Limited time to cross at signal)
          value: Limited time to cross at signal
        - label: _(Unattractive walking route)
