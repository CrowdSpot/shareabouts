      - title: _(Environment Spots)
        url: /filter/environment
        external: true
      - title: _(Transport Spots)
        url: /filter/transport
        external: true
      - title: _(History Spots)
        url: /filter/history
        external: true
      - title: _(Like Spots)
        url: /filter/like
