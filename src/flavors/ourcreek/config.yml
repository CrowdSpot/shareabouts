      options:
        - label: _(Choose One)
          value: ''
        - label: _(Very safe)
          value: Very safe 
        - label: _(Safe)
          value: Safe      
        - label: _(Neither)
          value: Neither
        - label: _(Unsafe)
          value: Unsafe
        - label: _(Very unsafe)
          value: Very unsafe 
        - label: _(Don’t know)
          value: Don’t know     
