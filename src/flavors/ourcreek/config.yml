activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us about the Moonee Ponds Creek)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Your answers will not be visible to the public, unless otherwise stated in the question text.)
      name: public_responses
      optional: true 
    - prompt: _(What is the name of this spot?<br><i>This text will be visible to the public on the map</i>)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Street, Park, Landmark, etc.)
        - key: size
          value: 30
        - key: required
    - prompt: _(What type of spot is this?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Environment Spot)
          value: environment 
        - label: _(Transport Spot)
          value: transport      
        - label: _(History and Stories Spot)
          value: history
        - label: _(Attraction Spot)
          value: attraction
        - label: _(Idea Spot)
          value: idea  
      name: location_type
      attrs:
        - key: required
    - prompt: _(What do you particularly like about the environment at this spot?<br><i>You can choose more than one</i>)
      type: multi-checkbox
      checkboxes:
        - label: _(Heron)
          value: heron 
        - label: _(Ducks)
          value: ducks 
        - label: _(Water hens (Moorhe, Coot))
          value: waterhens 
        - label: _(Other birds)
          value: otherbirds  
        - label: _(Frogs)
          value: frogs 
        - label: _(Water plants)
          value: waterplants
        - label: _(Shrubs and bushes)
          value: shrubsandbushes 
        - label: _(Water/creek)
          value: watercreek
        - label: _(Other)
          value: other             
      name: location_like_environment
      optional: true
    - prompt: _(<i>Please specify Other</i>)
      type: text
      attrs:
        - key: placeholder
          value: _(Type here)
        - key: size
          value: 30           
      name: other_location_like_environment
      optional: true    
    - prompt: _(Please tell us a bit more about why you like the environment at this spot<br><i>This text will be visible to the public on the map</i>)
      type: textarea
      name: descriptions_environment
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)
    - prompt: _(Please tell us about anything about the environment at this spot you would like to see improved)
      type: textarea
      name: improve_environment
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)
    - prompt: _(Please tell us your ideas for improving this section of the creek in terms of access / using it for transport<br><i>This text will be visible to the public on the map</i>)
      type: textarea
      name: descriptions_transport
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...) 
    - prompt: _(When accessing or travelling along this section of the creek, how safe do you feel?)
