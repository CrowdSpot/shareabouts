activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us about the Moonee Ponds Creek)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(What is the name of this spot?)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Street, Park, Landmark, etc.)
        - key: size
          value: 30
        - key: required
    - prompt: _(What type of spot is this?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Environment Spot)
          value: environment 
        - label: _(Transport Spot)
          value: transport      
        - label: _(History Spot)
          value: history
        - label: _(Attraction Spot)
          value: attraction
        - label: _(Idea Spot)
          value: idea  
      name: location_type
      attrs:
        - key: required
    - prompt: _(Is this a positive or negative Environmet Spot of the creek?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Positive)
          value: positive 
        - label: _(Negative)
          value: negative       
      name: enviro_pos_neg
      optional: true
    - prompt: _(What transport mode does this transport spot most relate to?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Walking)
          value: walking 
        - label: _(Bike riding)
          value: bike      
        - label: _(Public Transport)
          value: pt
        - label: _(Car)
          value: car  
      name: transport_mode 
    - prompt: _(Is this a positive or negative Transport Spot of the creek?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Positive)
          value: positive 
        - label: _(Negative)
          value: negative       
      name: transport_pos_neg
      optional: true                                         
    - prompt: _(Please tell us more about this Environment Spot?)
      type: textarea
      name: descriptions_environment
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)
    - prompt: _(Please tell us more about this Transport Spot?)
      type: textarea
      name: descriptions_transport
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)
    - prompt: _(Please tell us more about this Hsitory Spot?)
      type: textarea
      name: descriptions_history
      optional: true
      attrs:
        - key: placeholder
          value: _(Please share any history or stories about the creek...)
    - prompt: _(Please tell us more about this Attraction Spot?)
      type: textarea
      name: descriptions_attraction
      optional: true
      attrs:
        - key: placeholder
          value: _(Please tell us about any of your favourite things along the creek...)
    - prompt: _(Please tell us more about this Idea Spot?)
      type: textarea
      name: descriptions_idea
      optional: true
      attrs:
        - key: placeholder
          value: _(Please share any great ideas you have for the creek...)                                                                          
    - prompt: _(Please add an image if you have one)
      inputfile_label: _(Add Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*    
    - prompt: _(Your age)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(< 14)
          value: '<14'
        - label: _(15-19)
          value: 15-19
        - label: _(20-24)
          value: 20-24
        - label: _(25-34)
          value: 25-34
        - label: _(35-44)
          value: 35-44
        - label: _(45-54)
          value: 45-54
        - label: _(55-64)
          value: 55-64
        - label: _(65-74)
          value: 65-74
        - label: _(>75)
          value: '>75'          
      name: age
      sticky: true
      optional: true
    - prompt: _(Your gender)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Male)
          value: male
        - label: _(Female)
          value: female
        - label: _(Other)
          value: other        
      name: gender
      sticky: true
      optional: true                               
    - prompt: _(Your suburb or town)
      sticky: true
      type: text
      attrs:
        - key: placeholder
          value: _(suburb)
        - key: size
          value: 30           
      name: suburb
      optional: true                                              
    - prompt: _(Your name)
      type: text
      name: submitter_name
      sticky: true
      optional: true
      attrs:
        - key: placeholder
          value: _(Type name)
        - key: size
          value: 30
    - prompt: _(Would you like to stay informed about this project?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes - please send updates)
          value: yesplease 
        - label: _(No thanks - no emails please)
          value: nothanks
      name: location_updates
      optional: true
      sticky: true                  
    - prompt: _(Please type your email below)
      type: text
      sticky: true
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30                

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Like)
  response_name: _(like)
  response_plural_name: _(likes)
  action_text: liked
  anonymous_name: _(Someone)

pages:
  - title: _(Welcome)
    slug: welcome
    name: overview
    start_page: true
    
  - title: _(Go to Suburb)
    slug: suburb
    url: /static/pages/suburb.html
    
  - title: _(Filter)
    pages:
      - title: _(Show All)
        url: /
