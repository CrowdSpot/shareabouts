activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 5000

place:
  adding_supported: true
  add_button_label: Add a Spot
  action_text: added
  title: Tell us more...
  action_text: created
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: "What's located at this spot?"
      type: text
      name: name
      attrs:
        - key: placeholder
          value: Spot Name
        - key: size
          value: 30
    - prompt: What type of spot is this?
      type: select
      options:
        - Please choose
        - Food Spot
        - Shop Spot
        - See Spot
        - Make Spot
        - Play Spot
      name: location_type
    - prompt: Add an Image
      inputfile_label: _(Add an Image)      
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
      name: location_type
    - prompt: Photographer name/credit
      type: credit
      name: credit
      optional: true
      attrs:
        - key: placeholder
          value: Type here..    
    - prompt: If you know the website type it here..
      type: text
      name: website
      optional: true
      attrs:
        - key: placeholder
          value: Use http:// to hyperlink...
    - prompt: What about the physical address?
      type: text
      name: address
      optional: true
      attrs:
        - key: placeholder
          value: Type address here...            
    - prompt: What do you love about this spot?
      type: text
      name: love
      optional: true
      attrs:
        - key: placeholder
          value: Type here...
    - prompt: Any recomendations?
      type: text
      name: recommendations
      optional: true
      attrs:
        - key: placeholder
          value: E.g. What to do, see, buy...      
    - prompt: Your Name
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Type name here
        - key: size
          value: 30
    - prompt: Your Email
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Your email will be kept confidential
        - key: size
          value: 30             

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
    - prompt: Your Name
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: Like This!
  action_text: "liked"
  anonymous_name: Someone

pages:
  - title: Welcome
    slug: welcome
    name: overview
    start_page: false

  - title: "Spots + Filter"
    slug: why
    name: why
    
  - title: "FAQS"
    slug: faqs
    name: faqs  

  - title: "Contact"
    slug: contact
    name: features

