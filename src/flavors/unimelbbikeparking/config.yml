# Settings for the app
app:
  # HTML Title
  title: UniMelb Bike Parking Map
  # Header name
  name: UniMelb Bike Parking Map
  # Meta description that will show up in Google search results
  meta_description: _(CrowdSpot creates custom maps that allow people to give input on geogrpahic locations. Use it to collect data in a social, engaging process.)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: -37.798380 
      lng: 144.960998
    zoom: 17
    minZoom: 16
    maxZoom: 19
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/aisey.ida5d102/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#042A5E"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 0.5

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  bike:
    label: _(Bike Parking Spot)
    rules:
      - condition: '"{{location_type}}" === "bike" && {{map.zoom}} < 17 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#255EE6'
          radius: 4
          weight: 0.5
          opacity: 0.9
          fillOpacity: 0.75

      - condition: '"{{location_type}}" === "bike" && {{map.zoom}} >= 17 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/master-pin-bike-mblue.png
          shadowUrl: /static/css/images/master-pin-shadow.png
          iconSize: [85, 41]
          iconAnchor: [42, 42]

      - condition: '"{{location_type}}" === "bike" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-f95016.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Where do you want more bike parking?)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)
  items:
    - prompt: _(1. Where is this location?)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Building name, intersection, etc.)
        - key: size
          value: 30
        - key: required
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: bike    
    - prompt: _(2. What is the main bike parking issue here?)
      type: select
      options:
        - label: _(Please choose)
          value: 
        - label: _(There is not enough bike parking)
          value: not enough bike parking
        - label: _(There is no bike parking)
          value: no bike parking
        - label: _(Other)
          value: Other  
      name: issue
      attrs:
        - key: required
          value: true
    - prompt: _(If other, please type here..)
      type: text
      name: Other
      optional: true
      attrs:
        - key: placeholder
          value: _(Type here..)
        - key: size
          value: 30      
    - prompt: _(3. What time does this issue occur most?)
      type: select
      options:
        - label: _(Please choose)
          value: 
        - label: _(8am - 12pm)
          value: 8am - 12pm
        - label: _(12pm - 4pm)
          value: 12pm - 4pm
        - label: _(4pm - 8pm)
          value: 4pm - 8pm
        - label: _(All times)
          value: All times
      name: time
      attrs:
        - key: required
          value: true
    - prompt: _(4. Your age)
      type: select
      options:
        - label: _(Please choose)
          value: 
        - label: _(15 - 19)
          value: 15 - 19
        - label: _(20 - 24)
          value: 20 - 24
        - label: _(25 - 34)
          value: 25 - 34
        - label: _(35 - 44)
          value: 35 - 44
        - label: _(45 - 54)
          value: 45 - 54
        - label: _(55 - 64)
          value: 55 - 64
        - label: _(65 - 74)
          value: 65 - 74
        - label: _(+75)
          value: +75  
      name: age
      attrs:
        - key: required  
          value: true       
    - prompt: _(Anything else?)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Type here...) 
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*           
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Your name will be visible)
        - key: size
          value: 30     
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Used only for feedback)
        - key: size
          value: 30      

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Welcome)
    slug: welcome
    name: overview
    start_page: true

  - title: _(FAQs)
    slug: why
    url: /static/pages/why.html

  - title: _(CrowdSpot)
    pages:
      - title: _(Website)
        external: true
        url: http://www.crowdspot.com.au/contact/
      - title: _(Twitter)
        external: true
        url: https://twitter.com/Crowd_Spot
      - title: _(Facebook)
        external: true
        url: https://www.facebook.com/pages/CrowdSpot/314531231976999

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email