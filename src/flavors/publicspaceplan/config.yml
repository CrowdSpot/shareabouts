          fillOpacity: 0.7

      - condition: '"{{location_type}}" === "ok" && {{map.zoom}} >= 12 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/master-pin-ok-orange_v3.png
