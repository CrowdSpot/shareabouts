activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us about the public places in your neigbourhood and throughout Greater Bendigo)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(What is the name of this spot?)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Street, Park, Landmark, etc.)
        - key: size
          value: 30
        - key: required
    - prompt: _(What type of spot is this?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Great Space)
          value: great 
        - label: _(Ok Space)
          value: ok      
        - label: _(Poor Space)
          value: poor
        - label: _(New Space Idea)
          value: idea
      name: location_type
      attrs:
        - key: required                                   
    - prompt: _(Why did you give this rating?)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)
    - prompt: _(What activities do you currently do or want to do here?)
      type: textarea
      name: activities
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)      
    - prompt: _(What are your ideas for this space?)
      type: textarea
      name: ideas_description
      optional: true
      attrs:
        - key: placeholder
          value: _(Please describe...)       
    - prompt: _(Do you generally feel safe here?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Yes)
          value: yes
        - label: _(No)
          value: no
        - label: _(Sometimes)
          value: sometimes          
      name: safety
      optional: true                                     
    - prompt: _(Please add an image of this space if you have one)
      inputfile_label: _(Add Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*    
    - prompt: _(Your age)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(< 14)
          value: '<14'
        - label: _(15-19)
          value: 15-19
        - label: _(20-24)
          value: 20-24
        - label: _(25-34)
          value: 25-34
        - label: _(35-44)
          value: 35-44
        - label: _(45-54)
          value: 45-54
        - label: _(55-64)
          value: 55-64
        - label: _(65-74)
          value: 65-74
        - label: _(>75)
          value: '>75'          
      name: age
      sticky: true
      optional: true
    - prompt: _(Your gender)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Male)
          value: male
        - label: _(Female)
          value: female
        - label: _(Other)
          value: other        
      name: gender
      sticky: true
      optional: true                               
    - prompt: _(Your suburb or town)
      sticky: true
      type: text
      attrs:
        - key: placeholder
          value: _(suburb)
        - key: size
          value: 30           
      name: suburb
      optional: true                                              
    - prompt: _(Your name)
      type: text
      name: submitter_name
      sticky: true
      optional: true
      attrs:
        - key: placeholder
          value: _(Type name)
        - key: size
          value: 30     
    - prompt: _(Your email)
      type: text
      sticky: true
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30      

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(Welcome)
    slug: welcome
    name: overview
    start_page: true
    
  - title: _(FAQs)
    slug: why
    url: /static/pages/why.html
    
  - title: _(Filter)
    pages:
      - title: _(Show All)
        url: /
        external: true
      - title: _(Great Spaces)
        url: /filter/great
        external: true
      - title: _(Ok Spaces)
        url: /filter/ok
        external: true
      - title: _(Poor Spaces)
        url: /filter/poor
        external: true
      - title: _(New Space Ideas)
        url: /filter/idea
        external: true                

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email