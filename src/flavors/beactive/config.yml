activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 5000

place:
  adding_supported: true
  add_button_label: Add a Spot
  action_text: added
  title: Show us how you enjoy the Bendigo Creek Trail in Kangaroo Flat...
  action_text: created
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Short Description
      type: text
      name: name
      attrs:
        - key: placeholder
          value: Eg. Name of activity, game, etc.
        - key: size
          value: 30 
    - prompt: Spot Type
      type: select
      options:
        - Imagine Spot
        - Explore Spot
        - Play Spot
        - Connect Spot
        - Make it better
      name: location_type
    - prompt: Add an Image
      inputfile_label: _(Add an Image)      
      type: file
      name: my_image
      attrs:
        - key: accept
          value: image/*
      name: location_type
    - prompt: Tell us more...
      type: textarea
      name: description
      optional: True
      attrs:
        - key: placeholder
          value:    
    - prompt: First Name (To win a prize, you must complete the mandatory fields below)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: Type first name here...
        - key: size
          value: 30
    - prompt: Last Name
      type: text
      name: private-last_name
      optional: true
      attrs:
        - key: placeholder
          value: Type last name here...
        - key: size
          value: 30      
    - prompt: Your Email
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Kept confidential and used for feedback
        - key: size
          value: 30

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Submit Comment
  items:
    - prompt: Comment
      label: Comment
      type: textarea
      name: comment
    - prompt: Your Name
      type: text
      name: submitter_name
    - prompt: Your email (optional)
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: Kept confidential and used for feedback

support:
  submission_type: support
  submit_btn_text: like this spot
  action_text: "also likes this spot"
  anonymous_name: Someone

pages:
  - title: Welcome
    slug: welcome
    name: overview
    start_page: true

  - title: The Spots
    slug: spots
    name: why
  
  - title: "FAQs"
    slug: faqs
    name: features


