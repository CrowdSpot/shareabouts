activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(What is the name of this place?)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Enter place name)
        - key: size
          value: 30
        - key: required
    - prompt: _(Great Place Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Active)
          value: active
        - label: _(Transport & Access)
          value: transport
        - label: _(Public Space)
          value: space
        - label: _(Economic Development)
          value: ecodev
        - label: _(Other)
          value: other   
      name: location_type
      attrs:
        - key: required
    - prompt: _(Description)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Description...) 
    - prompt: _(Website link)
      type: text
      name: link
      attrs:
        - key: placeholder
          value: _(Please use 'http://' to hyperlink)
        - key: size
          value: 30       
    - prompt: _(Please add an image)
      inputfile_label: _(Add Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*           
    - prompt: _(Organisation Name)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30     
    - prompt: _(Project contact)
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30      

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(FAQs)
    slug: why
    url: /static/pages/why.html

  - title: _(Contact)
    pages:
      - title: _(PIA Congress)
        external: true
        url: http://www.piacongress.com.au/
      - title: _(CrowdSpot)
        external: true
        url: http://www.crowdspot.com.au/contact/

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email