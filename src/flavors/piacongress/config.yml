          iconAnchor: [12, 41]
  pia:
    index: 4
    label: _(Planning Congress Place)
    rules:
      - condition: '"{{location_type}}" === "pia" && {{map.zoom}} < 12 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

