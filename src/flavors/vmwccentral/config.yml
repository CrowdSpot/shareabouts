# Settings for the app
app:
  # HTML Title
  title: Victorian Mineral Springs
  # Header name
  name: Victorian Mineral Springs
  # Meta description that will show up in Google search results
  meta_description: _(CrowdSpot creates custom maps that allow people to give input on geogrpahic locations. Use it to collect data in a social, engaging process.)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: false
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: -37.662146
      lng: 144.570125
    zoom: 9
    minZoom: 9
    maxZoom: 16
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/aisey.j43nk5k7/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#444"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 1

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  like:
    label: _(Like Spot)
    rules:
      - condition: '"{{location_type}}" === "like" && {{map.zoom}} < 9 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#F5D860'
          radius: 5
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "like" && {{map.zoom}} >= 9 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/master-pin-like.png
          shadowUrl: /static/css/images/master-pin-shadow.png
          iconSize: [85, 41]
          iconAnchor: [42, 42]

      - condition: '"{{location_type}}" === "like" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-f95016.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  idea:
    label: _(Idea Spot)
    rules:
      - condition: '"{{location_type}}" === "idea" && {{map.zoom}} < 9 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#117C98'
          radius: 5
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "idea" && {{map.zoom}} >= 9 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/master-pin-idea.png
          shadowUrl: /static/css/images/master-pin-shadow.png
          iconSize: [85, 41]
          iconAnchor: [42, 42]

      - condition: '"{{location_type}}" === "idea" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-f95016.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  water:
    label: _(Mineral Springs Reserve)
    rules:
      - condition: '"{{location_type}}" === "water" && {{map.zoom}} < 9 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#117C98'
          radius: 5
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "water" && {{map.zoom}} >= 9 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/water_reserve_opacity1.png
          shadowUrl: /static/css/images/master-pin-shadow.png
          iconSize: [85, 41]
          iconAnchor: [42, 42]

      - condition: '"{{location_type}}" === "water" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-f95016.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]       
                          
activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Spot)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Spots)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(added)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(What is the name of this spot?)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Enter place name)
        - key: size
          value: 30
        - key: required
    - prompt: _(Is this a 'like' or 'idea' spot?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Like Spot)
          value: like
        - label: _(Idea Spot)
          value: idea  
      name: location_type
      attrs:
        - key: required
    - prompt: _(Please tell us more about this spot)
      type: textarea
      name: like_description
      attrs:
        - key: placeholder
          value: _(Type what you like, etc...)        
    - prompt: _(Please add an image)
      inputfile_label: _(Add Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*   
    - prompt: _(How often so you visit the springs?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Atleast once a week)
          value: weekly
        - label: _(Once a fortnight)
          value: once a fortnight
        - label: _(Once a month)
          value: once a month 
        - label: _(A couple of times a year)
          value: a couple of times a year
        - label: _(Rarely)
          value: rarely 
      name: frequency
      attrs:
        - key: required
    - prompt: _(If you visit other springs, please write the name of those springs?)
      type: text
      name: name of other springs
      optional: true
      attrs:
        - key: placeholder
          value: _(Enter place name)
        - key: size
          value: 30  
    - prompt: _(What is your postcode?)
      type: text
      name: postcode
      attrs:
        - key: placeholder
          value: _(Enter place name)
        - key: size
          value: 30
        - key: required                            
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Type name)
        - key: size
          value: 30  
        - key: required     
    - prompt: _(Your email)
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30    
        - key: required    

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true
    
  - title: _(FAQs)
    slug: why
    url: /static/pages/why.html
    
  - title: _(Partners)
    slug: partners
    name: features
    url: /static/pages/features.html    
    
notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email